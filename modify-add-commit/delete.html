  <h3>删除文件</h3>	
  <div id="chapter">

  <hr>
   
  <p>删除也是一种修改操作，删除版本库中的文件有两种方式。<span class="uk-alert">从来没有被添加到版本库就被删除的文件，是无法恢复的！</span></p>
  
  <b>(1) 删除文件，添加到暂存区，提交。</b>
  <p><img src="images/delete/delete-1.PNG" alt="delete-1" /></p>
  
  <b>(2) 执行<code>git rm &lt;file&gt;</code>命令删掉后，提交。</b>
  <p><img src="images/delete/delete-2.PNG" alt="delete-2" /></p>
  
  <h3>小结</h3>
  <p>命令<code>git rm</code>用于删除一个文件。如果一个文件已经被提交到版本库，那么永远不用担心误删。但是要小心，你只能恢复文件到最新版本，会丢失<strong>最近一次提交后你修改的内容</strong>。</p>
